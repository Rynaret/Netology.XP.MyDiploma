language: csharp
solution: ./ShopService/ShopService.sln
install:
  - nuget restore ./ShopService/ShopService.sln
  - nuget install NUnit.Runners -Version 3.5 -OutputDirectory ./ShopService/testrunner
script:
  - xbuild /p:Configuration=Release ./ShopService/ShopService.sln
  - mono ./ShopService/testrunner/NUnit.Runners.3.5.0/tools/nunit-console.exe ./ShopService/ShopService.Tests/bin/Release/ShopService.Tests.dll